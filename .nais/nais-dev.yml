apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tpts-arena
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  replicas:
    max: 1
    min: 1
  ingresses:
    - https://tpts-arena.dev.intern.nav.no
  azure:
    application:
      enabled: true
  liveness:
    path: /actuator/health/liveness
    initialDelay: 10
    timeout: 2
  readiness:
    path: /actuator/health/readiness
    initialDelay: 10
    timeout: 2
  prometheus:
    enabled: true
    path: /actuator/prometheus
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvtpts-arena
        mountPath: /secrets/serviceuser